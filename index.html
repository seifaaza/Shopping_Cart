<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      class="main-nav navbar navbar-expand-lg bg-body-tertiary position-relative"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img width="40px" src="./assets/images/logo.svg" alt="" />
        </a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 search-input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </ul>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="35"
            height="35"
            fill="#fff"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
      </div>
    </nav>
    <nav class="side-bar navbar bg-body-tertiary">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input onclick="addedToggle(this)" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#661ba8"
              class="bi bi-bag-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"
              />
            </svg>
            <span class="main-color">Added</span>
            </label>
          
            <input onclick="likedToggle(this)" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="#661ba8"
              class="bi bi-heart-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
              />
            </svg>
            <span class="main-color">Liked</span>
            </label>
          
          </div>
          <div class="menu-body h-100 overflow-scroll">
            <div  class="added-body p-3">You have not added any item yet</div>
            <div  class="liked-body p-3">You have not liked any item yet</div>
          </div>
          <div class="total"></div>
        </div>
    </nav>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-violet" id="exampleModalLabel">Product already exists !</h1>
            <button type="button" class="btn-close" onclick="closeAlertModal()"></button>
          </div>
          <div class="modal-body">
            you have already add this item to your cart, choose another one
          </div>
        </div>
      </div>
    </div>
    <div class="main position-relative overflow-hidden">
      <img class="blur1" src="./assets/gradient/blur1.png" alt="" />
      <img class="blur2" src="./assets/gradient/blur1.png" alt="" />
      <img class="blur3" src="./assets/gradient/blur1.png" alt="" />
      <img class="blur4" src="./assets/gradient/blur1.png" alt="" />
          <div class="page-content my-5">
            <div class="main-banner">
              <img
                class="bg-lignes"
                src="./assets/images/bg-lignes.svg"
                alt=""
              />
              <div class="container">
                <div class="row">
                  <div
                    class="header d-flex justify-content-center align-items-center"
                  >
                    <div class="header-text">
                      <h4 class="text-large">Browse Our Popular NFTs Here !</h4>
                    </div>
                    <div class="position-relative">
                      <img
                        class="illustration"
                        src="./assets/images/illustrationx.svg"
                        alt=""
                      />
                      <img
                        class="illustration2"
                        src="./assets/images/illustration2.svg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container product-list py-5">
              </div>
            </div>
    </div>
    </div>
    
    <footer>
      <div class="container">
        <div class="d-flex justify-content-center align-items-center gap-5">
          <div>
           <img src="./assets/images/logo.svg" width="40px" alt="">
          </div>

            <p class="mb-0">
              Copyright Â© <span class="date"></span> All rights reserved.
            </p>
            <div class="d-flex justify-content-center align-items-center gap-3">
              <a
              class="text-light"
                href="https://figma.com/@seifaaza"
                target="_blank"
                title="free CSS templates"
                >
                <img src="./assets/social/figma.png" width="25px" alt="">
              </a>
              <a
              class="text-light"
                href="https://linkedin.com/in/seifeddine-aaza-6813b0248/"
                target="_blank"
                title="free CSS templates"
                >
                <img src="./assets/social/linkedin.png" width="25px" alt="">
              </a>
              <a
              class="text-light"
                href="https://github.com/seifaaza"
                target="_blank"
                title="free CSS templates"
                >
                <img src="./assets/social/github.png" width="25px" alt=""> 

              </a>
            </div>

        </div>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
